<!DOCTYPE html>

<html>
<head>
    <title>Control Central</title>

    <link rel="stylesheet" href="Styles/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/home.js"></script>
</head>

<body>

<div class="flex-container">

    

    <div class="telemetry">
        <div class="title">
            <h1>TELEMETRY</h1>
        </div>

        <div class="telemetry-graphics">
            <img class="boat-diagram" src="Icons/Boat-complete.svg">

            <img class="telemetry-dashboard" src="Icons/Battery-dashboard.svg">
        </div>
    </div>

    <div class="alert-panel">
        <div class="alert-panel-title">
            <h1><b>ALERT PANEL</b></h1>
        </div>
        <div class="alert-panel-list">
            <!-- Make the status icons change based on telemetry -->

            <svg width="30" height="30" class="telemetry-icon" id="battery">
                <circle cx="15" cy="15" r="12" stroke="#D9D9D9" stroke-width="5" fill="#00C000" />
            </svg>
            <p class="alert-panel-item">Battery</p>

            <svg width="30" height="30" class="telemetry-icon" id="battery">
                <circle cx="15" cy="15" r="12" stroke="#D9D9D9" stroke-width="5" fill="#00C000" />
            </svg>
            <p class="alert-panel-item">ESC/Motor</p>

            <svg width="30" height="30" class="telemetry-icon" id="battery">
                <circle cx="15" cy="15" r="12" stroke="#D9D9D9" stroke-width="5" fill="#C00000" />
            </svg>
            <p class="alert-panel-item">Servo</p>

            <svg width="30" height="30" class="telemetry-icon" id="battery">
                <circle cx="15" cy="15" r="12" stroke="#D9D9D9" stroke-width="5" fill="#CCC500" />
            </svg>
            <p class="alert-panel-item">Humidity</p>
            
            <svg width="30" height="30" class="telemetry-icon" id="battery">
                <circle cx="15" cy="15" r="12" stroke="#D9D9D9" stroke-width="5" fill="#00C000" />
            </svg>
            <p class="alert-panel-item">Connection</p>
        </div>
    </div>
</div>

<div class="controls">
    <div class= "left-section">
        <button class="control-button" id="left-button" onclick="leftRudder()"><b>LEFT</b></button>
    </div>
    <div class="center-section">
        <h1 class="control-panel-title">CONTROLS</h1>
        <button class="control-button" id="center-button" onclick="resetRudder()"><b>CENTER</b></button>
        <input type="range" class="rudder-slider" id="rudder" min="-45" max="45" step="5">
    </div>
    <div class= "right-section">
        <button class="control-button" id="right-button" onclick="rightRudder()"><b>RIGHT</b></button>
    </div>
    <div class= "throttle-section">
        <h1>THROTTLE</h1>
        <input type="range" class="throttle-slider" id="throttle" min="0" max="100" step="10" value="0">
    </div>
</div>

</body>
</html>
